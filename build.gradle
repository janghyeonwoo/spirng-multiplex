plugins {
    id 'org.springframework.boot' version '2.6.9'
    id 'io.spring.dependency-management' version '1.0.11.RELEASE'
    id 'java'
}

group = 'com.example'
version = '0.0.1-SNAPSHOT'
sourceCompatibility = '1.8'

configurations {
    compileOnly {
        extendsFrom annotationProcessor
    }
}


ext {
    hibernateVersion = '5.4.28.Final'
    querydslVersion = '4.4.0'
    jacksonVersion = '2.12.3'
    apachePoiVersion = '4.1.2'
    swaggerVersion = '3.0.0'
}

repositories {
    mavenCentral()
}

dependencies {
    implementation 'org.springframework.boot:spring-boot-starter-data-jpa'
    implementation 'org.springframework.boot:spring-boot-starter-web'
    implementation group: 'net.coobird', name: 'thumbnailator', version: '0.4.11'
    implementation 'org.springframework.cloud:spring-cloud-starter-aws:2.2.6.RELEASE'

    //엑셀
    implementation group: 'commons-io', name: 'commons-io', version: '2.8.0'
//    implementation group: 'org.apache.commons', name: 'commons-text', version: '1.9'
    implementation group: 'org.apache.poi', name: 'poi', version: "${apachePoiVersion}"
    implementation group: 'org.apache.poi', name: 'poi-ooxml', version: "${apachePoiVersion}"
    implementation group: 'org.apache.poi', name: 'poi-ooxml-schemas', version: "${apachePoiVersion}"

    compileOnly 'org.projectlombok:lombok'
    runtimeOnly 'mysql:mysql-connector-java'
    annotationProcessor 'org.projectlombok:lombok'
    testImplementation 'org.springframework.boot:spring-boot-starter-test'
}

tasks.named('test') {
    useJUnitPlatform()
}
